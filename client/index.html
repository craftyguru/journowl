<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>ðŸ¦‰ JournOwl - Your Wise Writing Companion âœ¨</title>
    <meta name="description" content="AI-powered journaling platform for capturing thoughts, analyzing emotions, and unlocking insights from your daily experiences">

    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme colors for PWA -->
    <meta name="theme-color" content="#764ba2">
    <meta name="background-color" content="#667eea">
    
    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
    
    <!-- Standard favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png">
    
    <!-- iOS Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="JournOwl">
    
    <!-- Microsoft specific -->
    <meta name="msapplication-TileColor" content="#764ba2">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Android WebView Optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    
    <!-- Prevent text size adjust on mobile -->
    <style>
      html { 
        -webkit-text-size-adjust: 100%; 
        -moz-text-size-adjust: 100%; 
        -ms-text-size-adjust: 100%; 
      }
      
      /* Android WebView specific fixes */
      body {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        overflow-x: hidden;
      }
      
      /* Ensure full height on Android */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Touch-friendly buttons */
      button, input, select, textarea {
        font-size: 16px !important; /* Prevent zoom on iOS */
      }
      
      /* Better Android WebView scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Force mobile layout in Android WebView */
      .android-webview {
        width: 100% !important;
        max-width: 100% !important;
      }
      
      .android-webview body {
        width: 100vw !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
      }
      
      /* Force mobile breakpoints in WebView */
      .android-webview * {
        max-width: 100% !important;
      }
      
      /* Force Tailwind mobile styles in Android WebView */
      .android-webview .hidden {
        display: none !important;
      }
      
      .android-webview .md\:block {
        display: none !important;
      }
      
      .android-webview .sm\:block {
        display: block !important;
      }
      
      /* Force mobile text sizes */
      .android-webview .text-6xl,
      .android-webview .text-5xl,
      .android-webview .text-4xl {
        font-size: 2.25rem !important; /* text-4xl mobile size */
        line-height: 2.5rem !important;
      }
      
      /* Force mobile spacing */
      .android-webview .px-8 {
        padding-left: 1rem !important;
        padding-right: 1rem !important;
      }
      
      .android-webview .py-8 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
      }
      
      /* Force mobile layout regardless of detection */
      .force-mobile-layout,
      .force-mobile {
        max-width: 100vw !important;
        width: 100vw !important;
      }
      
      .force-mobile-layout *,
      .force-mobile * {
        max-width: 100% !important;
      }
      
      /* Force all containers to mobile width */
      .force-mobile-layout .container,
      .force-mobile .container,
      .android-webview .container {
        width: 100% !important;
        max-width: 100% !important;
        padding-left: 1rem !important;
        padding-right: 1rem !important;
      }
      
      /* Force mobile responsive breakpoints */
      @media screen {
        .force-mobile-layout .md\:flex,
        .force-mobile .md\:flex,
        .android-webview .md\:flex {
          display: block !important;
        }
        
        .force-mobile-layout .lg\:text-6xl,
        .force-mobile .lg\:text-6xl,
        .android-webview .lg\:text-6xl,
        .force-mobile-layout .lg\:text-5xl,
        .force-mobile .lg\:text-5xl,
        .android-webview .lg\:text-5xl {
          font-size: 2.25rem !important;
          line-height: 2.5rem !important;
        }
        
        .force-mobile-layout .lg\:px-8,
        .force-mobile .lg\:px-8,
        .android-webview .lg\:px-8 {
          padding-left: 1rem !important;
          padding-right: 1rem !important;
        }
      }
    </style>
    
    <!-- Google Fonts for enhanced typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Android WebView Error Handling and Debug -->
    <script>
      // Android WebView compatibility and error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error, e.filename, e.lineno);
        // Send error info to a visible element for debugging
        var errorDiv = document.getElementById('error-debug');
        if (!errorDiv) {
          errorDiv = document.createElement('div');
          errorDiv.id = 'error-debug';
          errorDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:10px;z-index:9999;font-size:12px;word-wrap:break-word;';
          document.body.appendChild(errorDiv);
        }
        errorDiv.innerHTML = 'Error: ' + (e.message || 'Unknown error') + ' at ' + (e.filename || 'unknown') + ':' + (e.lineno || '?');
      });

      // Check if we're in Android WebView
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isWebView = /wv|WebView/i.test(navigator.userAgent);
      
      console.log('User Agent:', navigator.userAgent);
      console.log('Is Android:', isAndroid);
      console.log('Is WebView:', isWebView);
      console.log('Screen dimensions:', window.innerWidth, 'x', window.innerHeight);
      console.log('Device pixel ratio:', window.devicePixelRatio);
      console.log('Viewport size:', document.documentElement.clientWidth, 'x', document.documentElement.clientHeight);
      
      // Let Android WebView use normal responsive design like desktop browsers
      // Only disable service worker, don't force mobile layout
      if (isAndroid && isWebView) {
        console.log('Android WebView detected - using normal responsive design');
        
        // Debug: Log what breakpoint should be active based on screen width
        if (window.innerWidth >= 1024) {
          console.log('Should be using DESKTOP layout (lg: breakpoint)');
        } else if (window.innerWidth >= 768) {
          console.log('Should be using TABLET layout (md: breakpoint)');
        } else {
          console.log('Should be using MOBILE layout (default)');
        }
      }
      
      if (isAndroid && isWebView) {
        console.log('Running in Android WebView - Service Worker disabled');
        // Don't register service worker in Android WebView to prevent blank screens
      } else {
        // Only register service worker outside of Android WebView
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            // Clear old caches first in development
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('replit')) {
              caches.keys().then(cacheNames => {
                cacheNames.forEach(cacheName => {
                  console.log('Clearing cache:', cacheName);
                  caches.delete(cacheName);
                });
              });
            }
            
            navigator.serviceWorker.register('/service-worker.js')
              .then((registration) => {
                console.log('JournOwl SW registered: ', registration);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available, show update notification
                      if (confirm('New version of JournOwl is available. Refresh to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                });
              })
              .catch((registrationError) => {
                console.log('JournOwl SW registration failed: ', registrationError);
              });
          });
        }
      }
      
      // PWA Install Prompt - Enhanced for debugging
      let deferredPrompt = null;
      
      // Make deferredPrompt globally accessible
      window.deferredPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸŽ‰ PWA Install Event Triggered! JournOwl can be installed!');
        console.log('beforeinstallprompt event details:', e);
        e.preventDefault();
        deferredPrompt = e;
        window.deferredPrompt = e;
        
        // Dispatch custom event for React components to listen
        window.dispatchEvent(new CustomEvent('pwa-installable', { detail: e }));
      });
      
      // Track PWA installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('JournOwl has been installed as a PWA!');
        deferredPrompt = null;
        window.deferredPrompt = null;
        // Track this event in analytics if needed
      });
      
      // Debug PWA eligibility on page load
      window.addEventListener('load', () => {
        console.log('PWA Debug: Checking installation eligibility...');
        console.log('PWA Debug: HTTPS:', window.location.protocol === 'https:');
        console.log('PWA Debug: Service Worker supported:', 'serviceWorker' in navigator);
        console.log('PWA Debug: Manifest linked:', !!document.querySelector('link[rel="manifest"]'));
        
        // Check if already installed
        if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
          console.log('PWA Debug: Already installed in standalone mode');
        }
        
        setTimeout(() => {
          console.log('PWA Debug: beforeinstallprompt fired:', !!deferredPrompt);
          console.log('PWA Debug: Global deferredPrompt available:', !!window.deferredPrompt);
        }, 2000);
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
