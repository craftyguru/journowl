<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ðŸ¦‰ JournOwl - Your Wise Writing Companion âœ¨</title>

    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme colors for PWA -->

    <!-- Standard favicons -->

    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png">
    
    <!-- iOS Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="JournOwl">
    
    <!-- Microsoft specific -->
    <meta name="msapplication-TileColor" content="#764ba2">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Android WebView Optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    
    <!-- Prevent text size adjust on mobile -->
    <style>
      html { 
        -webkit-text-size-adjust: 100%; 
        -moz-text-size-adjust: 100%; 
        -ms-text-size-adjust: 100%; 
      }
      
      /* Android WebView specific fixes */
      body {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        overflow-x: hidden;
      }
      
      /* Ensure full height on Android */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Touch-friendly buttons */
      button, input, select, textarea {
        font-size: 16px !important; /* Prevent zoom on iOS */
      }
      
      /* Better Android WebView scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      
    </style>
    
    <!-- Google Fonts for enhanced typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Temporary debug banner for viewport testing -->
    <div id="vw-debug" style="position:fixed;bottom:8px;right:8px;padding:6px 10px;font:12px/1.2 system-ui;background:#0008;color:#fff;border-radius:8px;z-index:99999"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Android WebView Error Handling and Debug -->
    <script>
      // Android WebView compatibility and error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error, e.filename, e.lineno);
        // Send error info to a visible element for debugging
        var errorDiv = document.getElementById('error-debug');
        if (!errorDiv) {
          errorDiv = document.createElement('div');
          errorDiv.id = 'error-debug';
          errorDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:10px;z-index:9999;font-size:12px;word-wrap:break-word;';
          document.body.appendChild(errorDiv);
        }
        errorDiv.innerHTML = 'Error: ' + (e.message || 'Unknown error') + ' at ' + (e.filename || 'unknown') + ':' + (e.lineno || '?');
      });

      // Check if we're in Android WebView - only for service worker disable
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isWebView = /wv|WebView/i.test(navigator.userAgent);
      
      if (isAndroid && isWebView) {
        // Don't register service worker in Android WebView to prevent blank screens
      } else {
        // Only register service worker outside of Android WebView
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            // Clear old caches first in development
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('replit')) {
              caches.keys().then(cacheNames => {
                cacheNames.forEach(cacheName => {
                  console.log('Clearing cache:', cacheName);
                  caches.delete(cacheName);
                });
              });
            }
            
            navigator.serviceWorker.register('/service-worker.js')
              .then((registration) => {
                console.log('JournOwl SW registered: ', registration);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available, show update notification
                      if (confirm('New version of JournOwl is available. Refresh to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                });
              })
              .catch((registrationError) => {
                console.log('JournOwl SW registration failed: ', registrationError);
              });
          });
        }
      }
      
      // PWA Install Prompt - Enhanced for debugging
      let deferredPrompt = null;
      
      // Make deferredPrompt globally accessible
      window.deferredPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸŽ‰ PWA Install Event Triggered! JournOwl can be installed!');
        console.log('beforeinstallprompt event details:', e);
        e.preventDefault();
        deferredPrompt = e;
        window.deferredPrompt = e;
        
        // Dispatch custom event for React components to listen
        window.dispatchEvent(new CustomEvent('pwa-installable', { detail: e }));
      });
      
      // Track PWA installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('JournOwl has been installed as a PWA!');
        deferredPrompt = null;
        window.deferredPrompt = null;
        // Track this event in analytics if needed
      });
      
      // Debug PWA eligibility on page load
      window.addEventListener('load', () => {
        console.log('PWA Debug: Checking installation eligibility...');
        console.log('PWA Debug: HTTPS:', window.location.protocol === 'https:');
        console.log('PWA Debug: Service Worker supported:', 'serviceWorker' in navigator);
        console.log('PWA Debug: Manifest linked:', !!document.querySelector('link[rel="manifest"]'));
        
        // Check if already installed
        if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
          console.log('PWA Debug: Already installed in standalone mode');
        }
        
        setTimeout(() => {
          console.log('PWA Debug: beforeinstallprompt fired:', !!deferredPrompt);
          console.log('PWA Debug: Global deferredPrompt available:', !!window.deferredPrompt);
        }, 2000);
      });
      
      // Force correct viewport in TWA/WebView
      function forceCorrectViewport() {
        // Remove any existing viewport meta tags
        const existingViewports = document.querySelectorAll('meta[name="viewport"]');
        existingViewports.forEach(tag => tag.remove());
        
        // Add fresh viewport meta tag
        const viewport = document.createElement('meta');
        viewport.name = 'viewport';
        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no';
        document.head.appendChild(viewport);
        
        console.log('Viewport forced for TWA/WebView');
      }
      
      // Force viewport immediately and on load
      forceCorrectViewport();
      window.addEventListener('load', forceCorrectViewport);
      
      // Debug viewport width for testing
      const debugEl = document.getElementById('vw-debug');
      if (debugEl) {
        const updateDebug = () => {
          const isDesktop = window.innerWidth > 768;
          debugEl.textContent = `w:${window.innerWidth}px dpr:${window.devicePixelRatio} ${isDesktop ? 'DESKTOP' : 'MOBILE'}`;
          debugEl.style.background = isDesktop ? '#f00' : '#0f0';
        };
        updateDebug();
        window.addEventListener('resize', updateDebug);
        
        // Update every 500ms to catch viewport changes
        setInterval(updateDebug, 500);
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
