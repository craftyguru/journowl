<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournOwl - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .owl-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            animation: float 3s ease-in-out infinite;
        }
        .owl {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/owl.png" alt="JournOwl Mascot" class="owl-icon">
        <div class="owl">ðŸ¦‰</div>
        <h1>JournOwl is Offline</h1>
        <p>Your wise writing companion is temporarily offline. Don't worry - your thoughts are safe with us!</p>
        <button class="retry-btn" onclick="location.reload()">Try Again</button>
        <div class="status" id="status">Check your internet connection</div>
    </div>

    <script>
        // Auto-retry connection
        function checkConnection() {
            if (navigator.onLine) {
                document.getElementById('status').textContent = 'Connection restored! Reloading...';
                setTimeout(() => location.reload(), 1000);
            } else {
                document.getElementById('status').textContent = 'Still offline - will retry automatically';
            }
        }

        // Check every 3 seconds
        setInterval(checkConnection, 3000);

        // Listen for online event
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Back online! Reloading...';
            setTimeout(() => location.reload(), 500);
        });
    </script>
</body>
</html>
