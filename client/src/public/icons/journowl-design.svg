<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="notepad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
    <linearGradient id="owl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <drop-shadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Notepad -->
  <rect x="120" y="140" width="180" height="240" rx="8" fill="url(#notepad)" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Spiral binding -->
  <rect x="110" y="140" width="16" height="240" rx="8" fill="#e9ecef"/>
  <circle cx="118" cy="165" r="3" fill="#6c757d"/>
  <circle cx="118" cy="190" r="3" fill="#6c757d"/>
  <circle cx="118" cy="215" r="3" fill="#6c757d"/>
  <circle cx="118" cy="240" r="3" fill="#6c757d"/>
  <circle cx="118" cy="265" r="3" fill="#6c757d"/>
  <circle cx="118" cy="290" r="3" fill="#6c757d"/>
  <circle cx="118" cy="315" r="3" fill="#6c757d"/>
  <circle cx="118" cy="340" r="3" fill="#6c757d"/>
  
  <!-- Notepad lines -->
  <line x1="140" y1="180" x2="280" y2="180" stroke="#e9ecef" stroke-width="1.5"/>
  <line x1="140" y1="200" x2="280" y2="200" stroke="#e9ecef" stroke-width="1.5"/>
  <line x1="140" y1="220" x2="280" y2="220" stroke="#e9ecef" stroke-width="1.5"/>
  <line x1="140" y1="240" x2="280" y2="240" stroke="#e9ecef" stroke-width="1.5"/>
  <line x1="140" y1="260" x2="280" y2="260" stroke="#e9ecef" stroke-width="1.5"/>
  <line x1="140" y1="280" x2="280" y2="280" stroke="#e9ecef" stroke-width="1.5"/>
  <line x1="140" y1="300" x2="280" y2="300" stroke="#e9ecef" stroke-width="1.5"/>
  
  <!-- Owl body -->
  <ellipse cx="360" cy="200" rx="45" ry="60" fill="url(#owl)" stroke="#654321" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Owl head -->
  <circle cx="360" cy="150" r="35" fill="url(#owl)" stroke="#654321" stroke-width="2"/>
  
  <!-- Owl ears (horned owl style) -->
  <path d="M340 125 L335 105 L350 120 Z" fill="#654321"/>
  <path d="M370 120 L385 105 L380 125 Z" fill="#654321"/>
  
  <!-- Owl eyes (large wise eyes) -->
  <circle cx="350" cy="145" r="14" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <circle cx="370" cy="145" r="14" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <circle cx="350" cy="145" r="6" fill="#333"/>
  <circle cx="370" cy="145" r="6" fill="#333"/>
  <circle cx="352" cy="143" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="372" cy="143" r="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Owl beak -->
  <path d="M360 155 L356 165 L364 165 Z" fill="#ffa500" stroke="#e67e22"/>
  
  <!-- Owl wing detail -->
  <ellipse cx="335" cy="200" rx="18" ry="35" fill="#654321" opacity="0.7"/>
  
  <!-- Pen -->
  <rect x="220" y="300" width="6" height="60" rx="3" fill="#2c3e50" transform="rotate(25 223 330)" filter="url(#shadow)"/>
  <rect x="221" y="292" width="4" height="12" rx="2" fill="#e74c3c" transform="rotate(25 223 298)"/>
  <circle cx="223" cy="290" r="2" fill="#c0392b" transform="rotate(25 223 290)"/>
  
  <!-- Writing on notepad -->
  <text x="145" y="195" font-family="cursive" font-size="11" fill="#667eea" font-weight="bold">Dear Journal</text>
  <text x="145" y="212" font-family="cursive" font-size="9" fill="#999">Today was amazing!</text>
  <text x="145" y="228" font-family="cursive" font-size="9" fill="#999">I learned so much</text>
  <text x="145" y="244" font-family="cursive" font-size="9" fill="#999">and felt grateful.</text>
  
  <!-- Small decorative flourish -->
  <path d="M250 320 Q260 315 270 320 Q260 325 250 320" fill="#764ba2" opacity="0.6"/>
</svg>